<div class="tab-pane active" id="main_page">
    <form name="portcode_form" novalidate>
        <div style="margin-top:20px;width:100%;">
            <div class="row">
                <fieldset ng-disabled="disableAll">
                    <h6 class="small-heading">Portcode</h6>
                    <div class="col-md-5 col-sm-12 col-xs-12 two-blocks">
                        <div class="form-group">
                            <label class="col-lg-5 col-sm-5 col-xs-12 labelHeight">Port Code:</label>
                            <div class="col-lg-7 col-sm-5 col-xs-12">
                                <input type="text" class="form-control mandatory custom-form-control" id="portCode" name="portCode" [(ngModel)]="portcode.portCode" autofocus required maxlength="20" ng-pattern="/^[0-9a-zA-Z]*$/" ng-blur="checkAvailability()" ng-disabled="transactionMode == 'update'">
                                <div *ngIf="portcodeAlreadyExisted" style="color:red;"> Record with the same ID Already Exists</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-sm-5 col-xs-12 labelHeight">Portcode Name:</label>
                            <div class="col-lg-7 col-sm-5 col-xs-12">
                                <input type="text" class="form-control mandatory custom-form-control" id="portcodeName" name="portcodeName" type="text" maxlength="35" [(ngModel)]="portcode.portcodeName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-5 col-sm-5 col-xs-12 labelHeight">Portcode Address:</label>
                            <div class="col-lg-7 col-sm-5 col-xs-12">
                                <input type="text" class="form-control mandatory custom-form-control" id="portcodeAddress1" type="text" name="portcodeAddress1" maxlength="35" [(ngModel)]="portcode.portcodeAddress1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-5 col-sm-5 col-xs-12 labelHeight"></div>
                            <!-- <label [hidden]="true">Portcode Address:</label> -->
                            <div class="col-lg-7 col-sm-5 col-xs-12">
                                <input type="text" class="form-control mandatory custom-form-control" name="portcodeAddress2" id="portcodeAddress2" [(ngModel)]="portcode.portcodeAddress2" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-5 col-sm-5 col-xs-12 labelHeight"></div>
                            <!-- <label [hidden]="true">Portcode Address:</label> -->
                            <div class="col-lg-7 col-sm-5 col-xs-12">
                                <input type="text" class="form-control mandatory custom-form-control" name="portcodeAddress3" id="portcodeAddress3" [(ngModel)]="portcode.portcodeAddress3" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row btn_fix">
                <div class="col-md-12">
                    <button class="btn btn-info" type="submit" (click)="finalSubmitPortcode();">Finish</button>
                    <button class=" btn btn-primary" type="submit" (click)="saveAndExit();">Save and Exit</button>
                    <button class="btn btn-warning" type="button" *ngIf="errorPresent" ng-click="reactyFy()">Rectify</button>
                    <button *ngIf="transactionCmd=='review' && transactionCmd!='enquiry'" class="btn btn-success" type="button" ng-click="review();">Review</button>
                    <button *ngIf="transactionCmd=='approve' && transactionCmd!='enquiry'" class="btn btn-success" type="button" ng-click="approve();">Approve</button>
                    <button *ngIf="transactionCmd=='review' || transactionCmd=='approve'" class="btn btn-danger" type="button" ng-click="reject();">Reject</button>
                    <a class="btn btn-warning" id='Close' (click)="cancel();">Cancel</a>
                    <a class="btn btn-warning" id="Close" routerLink="/dashboard" id="closeTab" *ngIf="transactionMode=='view' || transactionCmd=='enquiry' || transactionCmd=='approve' || transactionCmd=='review'">Close</a>
                </div>
            </div>
        </div>
    </form>
</div>
