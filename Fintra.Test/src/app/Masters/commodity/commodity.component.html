<app-header></app-header>
<!-- *ngIf="showEditView" -->
<!-- [style.display]="!showEditView?'none':'inherit'" -->
<div class="container filter-box" [hidden]="!showEditView">
    <div class="row">
        <div class="col-md-3 col-md-offset-10">
            <a [routerLink]="['commoditycreate']"><button class="btn btn-primary" (click) = "createCommodity()">Create New</button></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h4> Search </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <label> Reference </label>
            <input type="text" class="form-control custom-form-control" ng-model="search.commodityCode">
        </div>
        <div class="col-md-6">
            <label> Name / Description </label>
            <input type="text" class="form-control custom-form-control" ng-model="search.commodityDescription">
        </div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <table class="table table-striped toWide">
            <tr>
                <th class="textAlignleft textAlignleftWide"> Reference </th>
                <th class="textAlignleft textAlignleftWide"> Name/Description </th>
            </tr>
            <!-- <tr *ngFor="let commodity in commoditys" [ngClass]="commodity.commodityCode == selectedItem ? 'filter-selected-row' : ''" (click)="open(commodity)"> -->
            <tr>
                <!-- <td style="text-align: left">{{commodity.commodityCode}} </td>
                <td style="text-align: left;width: 49%;">{{commodity.commodityDescription}} </td> -->
                <td>11111111</td>
                <td>to be done</td>
            </tr>
        </table>
    </div>
    <div align="center" class="filter-pagination-container">
        <!-- <button class="btn btn-sm btn-success" ng-disabled="currentPage === 0" ng-click="currentPage = 0">First</button>&nbsp;&nbsp;
        <button class="btn btn-sm btn-success" ng-disabled="currentPage === 0" ng-click="currentPage = currentPage - 1">Back</button><span ng-hide="search.commodityCode||search.commodityDescription">&nbsp;&nbsp; {{currentPage + 1}} / {{numberOfPages()}} &nbsp;&nbsp;</span>
        <button class="btn btn-sm btn-success" ng-disabled="currentPage >= numberOfPages()-1" ng-click="currentPage = currentPage + 1">Next</button> &nbsp;&nbsp;
        <button class="btn btn-sm btn-success" ng-disabled="currentPage >= numberOfPages()-1" ng-click="currentPage = numberOfPages()-1">Last</button> -->
        <button class="btn btn-sm btn-success">First</button>&nbsp;&nbsp;
        <button class="btn btn-sm btn-success">Back</button>&nbsp;&nbsp; &nbsp;&nbsp;
        <button class="btn btn-sm btn-success">Next</button> &nbsp;&nbsp;
        <button class="btn btn-sm btn-success">Last</button>
    </div>

    <div class="row" *ngIf="!transactionCmd">
        <div class="col-md-1">
            <a href="#" id="view" ui-sref=".view"><button ng-hide="selectedItem === null"  class="btn btn-primary" ng-click = "viewCommodity()">View</button></a>
        </div>
        <div class="col-md-offset-9 col-md-1">
            <a href="#" id="update" ui-sref=".update"><button ng-hide="selectedItem === null" class="btn btn-primary" ng-click = "updateCommodity()">Update</button></a>
        </div>
    </div>
    <div class="row" *ngIf="transactionCmd">
        <div class="col-md-3">
            <a href="#" ui-sref=".update"><button ng-disabled="selectedID === null || transactionCmd!='update'" class="btn btn-primary" ng-click="updateCommodity()" style="width:100px;">Update</button></a>
        </div>
        <div class="col-md-3">
            <a href="#" ui-sref=".view"><button ng-disabled="selectedItem === null || transactionCmd!=='review'" class="btn btn-primary" ng-click="viewCommodity()" style="width:100px;">Review</button></a>
        </div>
        <div class="col-md-3">
            <a href="#" ui-sref=".view"><button ng-disabled="selectedItem === null || transactionCmd!='approve'" class="btn btn-primary" ng-click="viewCommodity()" style="width:100px;">Approve</button></a>
        </div>
        <div class="col-md-3">
            <a href="#" ui-sref=".view"><button ng-disabled="selectedItem === null || transactionCmd!='enquiry'" class="btn btn-primary" ng-click="viewCommodity()" style="width:100px;">Enquiry</button></a>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
